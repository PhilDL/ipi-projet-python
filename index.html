<html>
    <head>
        <title> Projet IPI </title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <h1 class="mon_titre">Bonjour le Monde !!</h1> <!-- h1 c'est le gros titre, plus petit titres : h2, h3, h4, h5 ... -->

                <br/> <!-- Pour sauter une ligne -->

                <form class="form-horizontal col-md-8">
                    <fieldset>
                        <legend> Mon Formulaire:</legend>
                        
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="mon_select"> Selectionnez un jour: </label>
                            <div class="col-sm-10">
                                <select class="form-control" name"mon_select" id="mon_select"> <!-- Un menu dÃ©roulant select avec des options dedans -->
                                    <option value="lundi">Lundi</option>
                                    <option value="vendredi">Vendredi</option>
                                    <option value="jeudi">Jeudi</option>
                                    <option value="mercredi">Mercredi</option>
                                    <option value="mardi">Mardi</option>
                                </select>
                            </div>
                        </div>
                        
                       
                        <div class="form-group">
                            <!-- Une zone de texte rows sont les lignes (hauteur) et cols les colonnes (largeur) -->
                            <label class="control-label col-sm-2" for="zone_texte">Ecrivez quelque chose :</label>
                            <div class="col-md-10">
                                <textarea id="zone_texte" class="form-control" name="zone_texte" rows="4" cols="45" placeholder="Ecrivez quelque chose"></textarea>
                            </div>
                        </div>

                        <br/>
                        
                        <div class="form-group">
                            <button class="btn btn-primary" type="button">Un Bouton</button> <!-- Un bouton on doit ajouter le type="button" absolument -->
                            <button class="btn btn-default" type="reset">Reset</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
